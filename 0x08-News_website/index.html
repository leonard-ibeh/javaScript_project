<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
      <!-- navBar -->
      <div>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">News34</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#general"
                    id="general"
                    >General News</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#business"
                    id="business"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#sports" id="sports"
                    >Sports</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#entertainment" id="entertainment"
                    >Entertainment</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#technology"
                    id="technology"
                    >Technology</a
                  >
                </li>
                  </ul>
                </li>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="text"
                  id="newsQuery"
                  placeholder="Search news"
                />
                <button class="btn btn-outline-warning"                   id="searchBtn"
                id="searchBtn"
                type="button">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!-- News-->
      <div>
        <div class="row" id="newsType"></div>
        <div class="row" id="newsdetails"></div>
      </div>
      <!-- Footer -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid">
            <h5 class="text-light me-auto ms-auto">Ibeh<span class="text-warning">Leonard</span></h5>
          </div>
        </nav>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
