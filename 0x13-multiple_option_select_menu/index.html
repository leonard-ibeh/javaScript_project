<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Multiple Option Selectoe</title>
  </head>
  <body>
    <div class="container">
      <div class="select-btn">
        <span class="btn-text">Select Language</span>
        <span class="arrow-down"><i class="fa-solid fa-chevron-down"></i></span>
      </div>
      <ul class="list-items">
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">HTML & CSS</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">JavaScript</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text"> c#</span>
        </li>
        <li class="item">
          <span class="checkbox">
            <i class="fa-solid fa-check check-icon"></i>
          </span>
          <span class="item-text">Node js</span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
